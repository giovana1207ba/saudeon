<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas Médicas Online</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f4;
        }
        header {
            background: #004d99;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo h1 {
            margin: 0;
        }
        header nav ul {
            list-style: none;
            display: flex;
        }
        header nav ul li {
            margin-left: 1rem;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background: url('hero-bg.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 4rem 2rem;
        }
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .cta-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #ff6600;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.25rem;
            transition: background 0.3s ease;
        }
        .cta-button:hover {
            background: #cc5200;
        }
        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 2rem;
            background: #fff;
        }
        .feature {
            flex: 1 1 30%;
            background: #e6e6e6;
            padding: 1rem;
            margin: 0.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .feature h3 {
            margin-bottom: 0.5rem;
        }
        footer {
            background: #004d99;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Consultas Médicas Online</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Início</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'sobre' %}">Sobre Nós</a></li>
                <li><a href="{% url 'register' %}">Cadastro</a></li>
                <li><a href="{% url 'logout' %}">Sair</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">

        </div>
    </section>

    <section class="features">
        <div class="feature">
            <h3>Consulta</h3>
            <p>Faça sua consulta!</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Consultas Médicas Online. Marque com segurança.</p>
    </footer>
</body>
</html>
