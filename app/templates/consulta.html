<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas Médicas Online</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS existente */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f4;
        }

        header {
            background-color: #0062cc;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-bottom: 5px solid #004085;
        }

        header .logo h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        header nav ul li a:hover {
            background-color: #004085;
            transform: scale(1.05);
        }

        .hero {
            background: url('hero-bg.jpg') no-repeat center center/cover;
            color: #7eb5f5;
            text-align: center;
            padding: 4rem 2rem;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .cta-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #ff6600;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.25rem;
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background: #cc5200;
        }

        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 2rem;
            background: #fff;
        }

        .feature {
            flex: 1 1 30%;
            background: #e6e6e6;
            padding: 1rem;
            margin: 0.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .feature h3 {
            margin-bottom: 0.5rem;
        }

        footer {
            background: #004d99;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        /* Estilos para o formulário */
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            padding: 1.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container h2 {
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #004d99;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
        }

        .submit-btn:hover {
            background: #003366;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Consultas Médicas Online</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Início</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'sobre' %}">Sobre Nós</a></li>
                <li><a href="{% url 'register' %}">Cadastro</a></li>
                <li><a href="{% url 'logout' %}">Sair</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Agende sua consulta médica online</h2>
        </div>
    </section>

    <section class="form-container">
        <h2>Marcar Consulta</h2>
        <form method="POST" action="{% url 'consulta' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="posto">Posto de Atendimento:</label>
                <select id="posto" name="posto" required>
                    <option value="">Selecione o Posto</option>
                    {% for posto in postos %}
                    <option value="{{ posto.id }}">{{ posto.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="medico">Médico:</label>
                <select id="medico" name="medico" required>
                    <option value="">Selecione o Médico</option>
                    {% for medico in medicos %}
                    <option value="{{ medico.id }}">{{ medico.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
            </div>
            <div class="form-group">
                <label for="observacao">Observação:</label>
                <textarea id="observacao" name="observacao" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-btn">Agendar Consulta</button>
        </form>
    </section>

    <!-- <footer>
        <p>&copy; 2024 Consultas Médicas Online. Marque com segurança.</p>
    </footer> -->
</body>

</html>
